---
layout: special-project
title: Dog
---

<head>
    <style>
        #dog {
            background-image: url(/img/dog/01.svg);
            background-repeat: no-repeat;
            cursor: pointer;
            height: 300px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }

        #dog-header {
            margin-top: 30px;
        }
    </style>
</head>

<div class="row">
    <div class="column-100">
        {% include header.html %}
    </div>
</div>

<div class="row">
    <div class="column-25">
        <div class="seg-line resp-no-display"></div>
    </div>
    <div class="column-50">
        <div class="seg-line"></div>
        <p id="dog-header" class="mono-space centered small">Pet the dog!</p>
        <div id="dog"></div>
    </div>
    <div class="column-25">
        <div class="seg-line resp-no-display"></div>
    </div>
</div>

<script>
    document.getElementById("dog").addEventListener("mousedown", function() {
        dog.style.backgroundImage = "url(/img/dog/02.svg)"
    });

    document.getElementById("dog").addEventListener("mouseup", function() {
        dog.style.backgroundImage = "url(/img/dog/01.svg)"
    });

    document.getElementById("dog").addEventListener("touchstart", function() {
        dog.style.backgroundImage = "url(/img/dog/02.svg)"
    });

    document.getElementById("dog").addEventListener("touchend", function() {
        dog.style.backgroundImage = "url(/img/dog/01.svg)"
    });
</script>
