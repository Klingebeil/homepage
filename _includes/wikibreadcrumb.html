<div id="breadcrumbs" class="mono-space seg-line color-green">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    <div class="uppercase seg-element"><a href="{{ site.baseurl }}{{page.url}}">{{ page.title }}</a></div>
  {% else %}
    <div class="uppercase seg-element"><a href="{{ site.baseurl }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | replace: '%20', ' ' | remove:'.html' | capitalize }}</a></div>
  {% endif %}
{% endfor %}
</div>
