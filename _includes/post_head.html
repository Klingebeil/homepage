<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/post.css">
    
    <!--Social Tags-->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:image" content="{{ site.url }}/{{ page.teaser-img }}"/>
    <meta property="og:image:width" content="12000" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{ page.content | truncatewords:50 | strip_html }}" />
</head>
