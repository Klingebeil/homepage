<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/post.css">
    
    <!--Social Tags-->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:image" content="https://{{ site.url }}/img/{{ page.teaser-img }}"/>
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{ page.content | truncatewords:50 | strip_html | markdownify }}" />
</head>
